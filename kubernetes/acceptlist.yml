apiVersion: v1
kind: ConfigMap
metadata:
  name: github-vet-bot-acceptlist
data:
  accept.yml: |
    accept:
      fmt:
        - Print
        - Println
        - Printf
        - Sprint
        - Sprintf
        - Sprintln
        - Errorf
        - Fprintf
        - Fprintln
        - Fprint
        - Fscan
        - Fscanr
        - Fscanln
        - Sscan
        - Sscanf
        - Sscanln
      log:
        - Fatal
        - Fatalf
        - Fatalln
        - Panic
        - Panicf
        - Panicln
        - Printf
        - Println
      http:
        - NotFound
        - ProxyFromEnvironment
        - Redirect
        - ServeContent
        - ServeFile
        - SetCookie
        - ProxyURL

